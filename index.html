<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Formulário de Contato</h2>

    <form action="https://formsubmit.co/davidsonsantana4524@gmail.com" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">Assunto:</label>
      <select id="assunto" name="assunto" required>
        <option value="">Selecione...</option>
        <option value="erro">Problemas com a tv</option>
        <option value="acesso">Problemas com Iptv</option>
        <option value="pagamento">Problemas com celular</option>
        <option value="sugestao">Problemas com o computador</option>
        <option value="problemas">Criação de algo ou ajuste</option>
        <option value="outro">Outro</option>
      </select>

      <div id="outro-assunto" style="display: none;">
        <label for="assunto-outro">Descreva o assunto:</label>
        <input type="text" id="assunto-outro" name="assunto-outro">
      </div>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <!-- Campos ocultos -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const assuntoSelect = document.getElementById('assunto');
    const outroAssuntoDiv = document.getElementById('outro-assunto');

    assuntoSelect.addEventListener('change', function () {
      if (this.value === 'outro') {
        outroAssuntoDiv.style.display = 'block';
        document.getElementById('assunto-outro').required = true;
      } else {
        outroAssuntoDiv.style.display = 'none';
        document.getElementById('assunto-outro').required = false;
      }
    });
  </script>

</body>
</html>
